imports:
    - { resource: parameters.yml }
    - { resource: parameters.yml }
    - { resource: security.yml }


framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: true
    filters:
        less:
            node_paths: [/usr/local/lib/node_modules]
            compress: true
            apply_to: "\.less$"
        cssrewrite: ~
    assets:
        integrated_css:
            inputs:
                - @IntegratedFormTypeBundle/Resources/public/components/smalot-bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css
                - @IntegratedFormTypeBundle/Resources/public/components/bootstrap3-wysihtml5-bower/dist/bootstrap3-wysihtml5.min.css
        integrated_js:
            inputs:
                - @IntegratedFormTypeBundle/Resources/public/components/smalot-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js
                - @IntegratedFormTypeBundle/Resources/public/components/handlebars/handlebars.runtime.min.js
                - @IntegratedFormTypeBundle/Resources/public/components/wysihtml5x/parser_rules/advanced.js
                - @IntegratedFormTypeBundle/Resources/public/components/wysihtml5x/dist/wysihtml5x-0.4.3.js
                - @IntegratedFormTypeBundle/Resources/public/components/bootstrap3-wysihtml5-bower/dist/bootstrap3-wysihtml5.all.min.js
                - @IntegratedFormTypeBundle/Resources/public/js/wysihtml5x.js
                - @IntegratedFormTypeBundle/Resources/public/js/*
        bootstrap_css:
            inputs:
                - @IntegratedContentBundle/Resources/public/less/styles.less
            filters:
                - less
            output: css/bootstrap.css

# Bootstrap configuration
braincrafted_bootstrap:
    less_filter: less
    jquery_path: %kernel.root_dir%/../vendor/components/jquery/jquery.js
#    customize:
#        variables_file: %kernel.root_dir%/../vendor/integrated/content-bundle/Integrated/Bundle/ContentBundle/Resources/public/less/variables.less

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

doctrine_mongodb:
    connections:
        default:
            server: %mongodb_server%
            options: {}
    default_database: %mongodb_database%
    document_managers:
        default:
            auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

# Solr configuration
integrated_solr:
    endpoints:
        default:
            host: %solr_host%
            port: %solr_port%
            core: %solr_core%
            timeout: %solr_timeout%

# Bower configuration
sp_bower:
    bundles:
        IntegratedFormTypeBundle: ~
    bin: %bower_bin%
